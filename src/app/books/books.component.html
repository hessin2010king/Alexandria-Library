<div class="container">
  <br><br>
  <h2>Books List</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let book of books">
      <div class="card" >
        <img [src]="book.photo" class="card-img-top" alt="Book Image">
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">Category: {{ book.categoryName }}</p>
          <p class="card-text">Author: {{ book.authorName }}</p>
          <button (click)="viewBookDetails(book.id)" class="btn btn-primary">View Details</button>

          <!-- Add more book details as needed -->
        </div>
      </div>
    </div>
  </div>
</div>
