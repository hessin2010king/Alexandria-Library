<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let book of books">
      <div class="card bg-dark text-white mb-3">
        <img src="{{ book.imageUrl }}" class="card-img-top" alt="{{ book.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.author }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
