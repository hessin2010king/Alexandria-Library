<div class="container">
  <br><br>
  <h2>Categories List</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let category of categories">
      <div class="card" (click)="onCategorySelect(category.id)" style="cursor: pointer;">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <!-- Add more category details as needed -->
        </div>
      </div>
    </div>
  </div>
</div>
