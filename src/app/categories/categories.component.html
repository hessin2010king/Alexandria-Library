<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let category of categories">
      <div class="card bg-dark text-white mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text">{{ category.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
