<div class="container">
  <br><br>
    <h2>Books in this Category</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let book of books">
        <div class="card">
          <img [src]="book.bookPhoto" class="card-img-top" alt="{{ book.bookName }}">
          <div class="card-body">
            <h5 class="card-text">{{ book.bookName }}</h5>
            <p class="card-text">Author: {{ book.authorName }}</p>
            <!-- Add more book details as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>
