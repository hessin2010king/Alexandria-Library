<!-- src/app/login/login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
